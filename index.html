<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <form action="">
            <div class="inputsNum">
                <input placeholder="Primer Numero Aquí" type="number" id="firstnumber" /><br /><br />
                <input placeholder="Segundo Numero Aquí" type="number" id="secondnumber" /><br /><br />
            </div>
            <div class="buttons2">
                <input class="buttons" type="button" value="+" onclick="calculate('add')" />
                <input class="buttons" type="button" value="-" onclick="calculate('sub')" />
                <input class="buttons" type="button" value="/" onclick="calculate('div')" />
                <input class="buttons" type="button" value="X" onclick="calculate('mul')" />
                <br />
                <br />
                <input class="buttons" type="button" value="∧" onclick="calculate('pow')" />
                <input class="buttons" type="button" value="%" onclick="calculate('per')" />
                <input class="buttons" type="button" value="X̅" onclick="calculate('pro')" />
                <br />
                <br />
                <input class="buttons" type="button" value="MAX" onclick="calculate('MAX')" />
                <input class="buttons" type="button" value="MIN" onclick="calculate('MIN')" />
                <input class="buttons" type="reset" value="CE" />
            </div>
        </form>
    </div>
